global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "whis_rules.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Whis API metrics
  - job_name: 'whis-api'
    static_configs:
      - targets: ['host.docker.internal:8001']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Whis Frontend metrics
  - job_name: 'whis-frontend'
    static_configs:
      - targets: ['host.docker.internal:5000']
    metrics_path: '/metrics'
    scrape_interval: 15s

  # Node Exporter for system metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  # Splunk metrics
  - job_name: 'splunk'
    static_configs:
      - targets: ['splunk:8089']
    metrics_path: '/services/server/info'
    scheme: https
    tls_config:
      insecure_skip_verify: true
    basic_auth:
      username: 'admin'
      password: 'whis123456'

  # Custom Whis Security Metrics
  - job_name: 'whis-security-metrics'
    static_configs:
      - targets: ['host.docker.internal:8001']
    metrics_path: '/security-metrics'
    scrape_interval: 30s