# Prometheus configuration for WHIS SOAR monitoring
global:
  scrape_interval: 15s
  evaluation_interval: 15s

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  - "whis_alerts.yml"

# Scrape configurations
scrape_configs:
  
  # WHIS Production API metrics
  - job_name: 'whis-api'
    static_configs:
      - targets: ['localhost:8001']
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s
    honor_labels: true
    
  # WHIS Health endpoint (for uptime monitoring)
  - job_name: 'whis-health'
    static_configs:
      - targets: ['localhost:8001']
    metrics_path: '/health'
    scrape_interval: 30s
    metric_relabeling_configs:
      - source_labels: [__name__]
        regex: 'whis_health_.*'
        target_label: service
        replacement: 'whis-api'
        
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
      
  # Optional: Node exporter for system metrics
  - job_name: 'node'
    static_configs:
      - targets: ['localhost:9100']
    honor_labels: true
    
