# AlertManager configuration for WHIS SOAR
global:
  smtp_smarthost: 'localhost:587'
  smtp_from: 'whis-alerts@company.com'

route:
  group_by: ['alertname', 'service']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 1h
  receiver: 'slack-soar'
  routes:
    - match:
        severity: critical
      receiver: 'slack-critical'
    - match:
        service: whis-ingest
      receiver: 'slack-ingest'

receivers:
  - name: 'slack-soar'
    slack_configs:
      - api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
        channel: '#whis-alerts'
        title: 'ðŸš¨ WHIS SOAR Alert'
        text: '{{ range .Alerts }}{{ .Annotations.summary }}\n{{ .Annotations.description }}{{ end }}'
        
  - name: 'slack-critical'
    slack_configs:
      - api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
        channel: '#whis-critical'
        title: 'ðŸ”¥ CRITICAL: WHIS SOAR'
        text: '{{ range .Alerts }}{{ .Annotations.summary }}\n{{ .Annotations.description }}{{ end }}'
        
  - name: 'slack-ingest'
    slack_configs:
      - api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
        channel: '#whis-ingest'
        title: 'ðŸ“¡ WHIS Ingest Issue'
        text: '{{ range .Alerts }}{{ .Annotations.summary }}\n{{ .Annotations.description }}{{ end }}'

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'service']